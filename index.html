<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light">
    <style>
        body {
            font-style: italic;
            font-family: "Rancho";
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            font-family: 'Shadows Into Light', cursive;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .completed {
            text-decoration: line-through;
        }
        .remove-btn {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #d82c2c;
        }
    </style>
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const taskInput = document.getElementById("taskInput");
            const addTaskBtn = document.getElementById("addTaskBtn");
            const taskList = document.getElementById("taskList");

            addTaskBtn.addEventListener("click", function() {
                const taskText = taskInput.value.trim();
                if (taskText !== "") {
                    const taskItem = document.createElement("li");
                    taskItem.innerHTML = `
                        <input type="checkbox">
                        <span>${taskText}</span>
                        <button class="remove-btn">X</button>
                    `;
                    taskList.appendChild(taskItem);
                    taskInput.value = "";

                    const checkbox = taskItem.querySelector("input[type='checkbox']");
                    const taskTextSpan = taskItem.querySelector("span");

                    checkbox.addEventListener("change", function() {
                        taskTextSpan.classList.toggle("completed", checkbox.checked);
                    });

                    const removeBtn = taskItem.querySelector(".remove-btn");
                    removeBtn.addEventListener("click", function() {
                        taskItem.remove();
                    });
                }
            });
        });
            
    </script>
</body>
</html>
